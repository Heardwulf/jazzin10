    <script>
         $(document).ready(function(){
            /*$("button").click(function(){
                  $.ajax({url: "demo_ajax_script.js", dataType: "script"});
            }); */
            
            //var outer = data.outer;
            var trueIndex = 0;
            
            $.getJSON("tracks.json", function(results){
                  for (var trueIndex = 0; trueIndex < results.length; trueIndex++){
                     $("div#people").append("<p>");
                     $.each(results[trueIndex], function(i, field){
                        $("div#people").append("<span>" + i + "</span>" + ": " + field + "<br>");
                     });
                     $("div#people").append("<br></p>");
                  };
            });
            $("#prev").click(function(){
               if (trueIndex != 0) {
                  trueIndex--;
               }
            });
            $("#next").click(function(){
               if (trueIndex != 30) {
                  trueIndex++;
               }
            });
            $.getJSON('tracks.json', function (data) {
               // Work with your JSON data here..
               $("#track").append(data[trueIndex].track);
               $("#artist").append(data[trueIndex].artist);
               $("#style").append(data[trueIndex].style);
               $("#instrumentation").append(data[trueIndex].instrumentation);
               $("#audio1").append(data[trueIndex].audio1);
               $("#audio2").append(data[trueIndex].audio2);
               //console.log(data[0].track);
            });
         });
      </script>
